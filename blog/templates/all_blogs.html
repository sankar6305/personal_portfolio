{% extends "base.html" %}

{% block content %}
{% load static %}
    


    <h1 class="blog">Blogs</h1>
    {% for blog in blogs_posts %}
        <a href="{% url 'blog:detail' blog.id %}" class="individualheading">{{blog.title}}</a>
        <p>{{blog.content|striptags|truncatechars:100 }}</p>
        <p>{{blog.date_posted|date:'M d Y'}}</p>
    {% endfor %}
{% endblock %}
